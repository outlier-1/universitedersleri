{% extends "base.html" %}

{% block content %}

<ol class="user-list" style="font-size:1.25em; margin-top:25px;">
    {% for obj in object_list %}
       <li>
       		{{obj.username|capfirst}} - <a href="/delete_user/{{ obj.user_id }}">Delete User</a>
            - <a href="/userlist/{{ obj.slug }}">Click For Account Information</a>
       </li>
    {% endfor %}
</ol>
{% endblock content %}
